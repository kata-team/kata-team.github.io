language: node_js
node_js:
    - "6"
before_script:
    - if [[ $(node -v) =~ ^v4.* ]]; then export __node_harmony=--harmony; fi
    - npm install -g grunt-cli
    - npm install -g bower
    - bower install
script:
    - npm test
deploy:
    skip_cleanup: true
    provider: script
    script: grunt build:production gh-pages:travis
    on:
        branch: master
